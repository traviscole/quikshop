                                <center>
                                <img src="images/NewQuikShop.png"  width = 300 HEIGHT = 117 align ="Center" alt="QS LOGO"/>

						<form action="www.google.com" method="checkInput()">

								<td>	Name: <input type="text" name="name" maxlength ='25' style="width: 200px;" autofocus required />

							<tr>

							</td>
							<tr>
								<td>	Password: <input type="password" name="password1" maxlength ='25' style="width: 250px;" required/> </td>
							</td>
							<tr>
								<td>	<input type="submit" name="submit1" value="Create" style="length: 100px;" />  </td>
								<td>	<input type="submit" name="cancel" value="Cancel" style="length: 100px; " onclick="location.href='HomeTemplate.html';"/>  </td>
							</td>
						</table>
						</form>
