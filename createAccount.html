<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml"> 
<head>

	<title>Quikshop Mobile</title>  
	 
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />  
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!-- Fix View on Phones -->
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>

<body>
<div data-role="page" data-theme="b">

<!-- Header -->
	<div data-role="header" data-theme="b">
	
<!-- Logo Image -->
		<h1><img src="logo.png" width="126" height="26" align="middle" /></h1>
<!-- Help Button in Header -->
        <a href="help.html" data-icon="info" class="ui-btn-right" data-transition="slide" position:absolute top:50%>Help</a>
	    <a href="https://www.quikshop.co" class="ui-btn-left" data-icon="arrow-l" data-iconpos="left" data-transition="slide" data-direction="reverse">Back</a>

	</div>
	
<!-- Body -->    
	<div data-role="content">  
     
<!-- Form -->
    	<div id="landmark-1" data-landmark-id="1">
<!-- Title -->
        	<center> Create an Account </center>
<!-- Beginning of Form -->
		<form action="" onsubmit="return validateForm(this);" onreset="return confirm('Are you sure that you want to reset this form?');">
   		
    			<div data-role="fieldcontain" class="ui-hide-label">    			
        			<input type="text" name="fname" id="fname" value="" placeholder="First Name" class="required" autocorrect="off" autocapitalize="on"/>
                	<br />
                	<br />
        			<input type="text" name="lname" id="lname" value="" placeholder="Last Name" class="required" autocorrect="off" autocapitalize="on"/>  
                	<br />
                	<br />
        			<input type="text" name="email" id="email" value="" placeholder="eMail" class="required" autocorrect="off" autocapitalize="off"/>
                	<br />
                	<br />
				<input name="password" type="password" placeholder="Password" onblur="if (this.value.length < 5) { alert('Please enter a value that is at least 5 characters long.'); this.focus(); }"/>
                   	<br />
                	<br />
        			<input type="password" name="password2" id="password2" value="" placeholder="Reenter Password" class="required" autocorrect="off" autocapitalize="off"/>      			
   	 			</div>      
<!-- Submit Button -->     	 			
    			<input type="submit" value="Create Account"  id="submit"/>
                <br />                
    		</form>            
		</div> 
            
    </div>
    
<!-- Footer -->
	<div data-role="footer" data-position="fixed"  data-theme="b" data--tap-toggle="false">
		<h1>&copy; Quikshop 2014</h1>
	</div>

</div>

<!-- Script for validating the form data -->
 <script defer="defer" type="text/javascript"><!--
  	/*Start of form validation:*/
  	function validateForm(formElement) {
  	  //Check user name is at least 2 characters long
    	if (formElement.fname.value.length == 0)
      return focusElement(formElement.fname, 'Please enter a name that is at least 2 characters long.');
    
    //If all is OK, return true and let the form submit
    return true;
  }
  /*End of form validation.*/

  /*Below are various functions that can be
   re-used in your own validation scripts:*/
  function focusElement(element, errorMessage) {
    //Tell the user an error has been made
    alert((errorMessage.length > 0) ? errorMessage :
      'You did not enter valid data; Please try again');
    //Select the text in the input box, and focus it (if possible)
    if (element.select) element.select();
    if (element.focus) element.focus();
  
    return false;
  }

	
 
  	/*End of functions.*/
//--></script>
</body>
</html>
