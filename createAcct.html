     <!-- Title for the tab -->

	<!-- title for the website-->

     <!----Jose's Form ------->
     <div id="createAcct_form">

          

		<form id="createAcct" action="create.php" enctype="multipart/form-data" method="post">

          

          	<div id="response"><!--This will hold our error messages and the response from the server. --></div>           

            

                 <input type="text" name="fname" id="fname" value="" placeholder="First Name" class="required" autocorrect="off" autocapitalize="on"/>
		   <input type="text" name="lname" id="lname" value="" placeholder="Last Name" class="required" autocorrect="off" autocapitalize="on"/> 
 	          <input type="email" name="email" id="email" value="" placeholder="eMail" class="required" autocorrect="off" autocapitalize="off"/>
		   <input type="password" name="password" id="password" placeholder="Password" onblur="if (this.value.length < 5) { alert('Please enter a value that is at least 5 characters long.'); this.focus(); }" autocorrect="off" autocapitalize="off"/>
                 <input type="password" name="password2" id="password2" placeholder="Reenter Password" class="required" autocorrect="off" autocapitalize="off"/>                   

                

                <div class="button">

                  <input type="submit" name="submit" id="submit" value="Submit" />

                </div>

                

                <div class="inputs"> <!-- to check for spams -->

                    <input type="hidden" name="honeypot" id="honeypot" value="http://" />            

                    <input type="hidden" name="humancheck" id="humancheck" class="clear" value="" />

                </div>

        </form>
